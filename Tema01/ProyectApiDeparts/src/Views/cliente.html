<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Api</h1>
    <button onclick="giveData()">Ver Departamentos</button>
    <div id="box"></div>
    <hr>
    <h2>Buscar por id departamento</h2>
    <input type="number" id="id">
    <button onclick="fetchId()">Buscar</button>
    <div id="departId"></div>
    <hr>
    <h2>Crear nuevo departamento</h2>
    <form action="">
        <label for="">Nombre depart
            <input type="text" id="dnombre">
        </label>
        <label for="">Localidad depart
            <input type="text" id="loc">
        </label>
        <label for="">Numero depart
            <input type="number" id="depart_no">
        </label>
        
    </form>
    <button onclick="create()">Guardar</button>
    
    <div id="newDepart"></div>
    


    <script>

        let idBox = document.getElementById("box");
        let departId=document.getElementById("departId");
        

        function view(data) {
            let html = "<ul>";
            for (let i = 0; i < data.length; i++) {
                html += `<li>${data[i].depart_no} - ${data[i].dnombre} (${data[i].loc}) </li>`;
                html+=`<button onclick="eliminar(${data[i].depart_no})"">Delete</button>`;
            }
            html += "</ul>";
            idBox.innerHTML=html;
        }

        function giveData() {
            fetch('http://localhost:8000/api/depart/')
                .then(response => response.json())
                .then(data => {
                    view(data)
                    console.log(data);
                })
        }

        function viewId(data){

            let html = "<ul>";
            for (let i = 0; i < data.length; i++) {
                html += `<li>${data[i].depart_no} - ${data[i].dnombre} (${data[i].loc})</li>`;
            }
            html += "</ul>";

            departId.innerHTML=html;
        }

        function fetchId(){

            let id=document.getElementById("id").value;

            fetch(`http://localhost:8000/api/depart/${id}`)
                .then(response => response.json())
                .then(data => {
                    viewId(data)
                    console.log(data);
                })

        }

        function create(){

            let nombre=document.getElementById("dnombre").value;
            let id=document.getElementById("depart_no").value;
            let loc=document.getElementById("loc").value;
            let idNumber=parseInt(id);
            let depart={
                depart_no:idNumber,
                dnombre:nombre,
                loc:loc
            }
            fetch("http://localhost:8000/api/depart",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(depart)
            })
                .then(response=>response.json())
                .then(data=>{
                    document.getElementById("newDepart").innerHTML=
                        `<span>Departamento ${depart.dnombre} creado con existo</span>`;
                        giveData();
                })
        }

        function eliminar(id){

            fetch(`http://localhost:8000/api/depart/${id}`,{method:"DELETE"})
                .then(response=>response.json())
                .then(data=>{
                    giveData();
                })
        }
        
    </script>
</body>

</html>
